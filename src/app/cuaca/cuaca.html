<div class="wrapper">
    <app-header></app-header>
    <app-sidebar modulName="cuaca"></app-sidebar>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Cuaca</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Cuaca</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group">
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="City name"
                        (keydown.enter)="handleEnter($event)"
                        />
                    </div>
                    <div class="table-responsive">
                        <table id="table1" class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Waktu</th>
                                    <th>Icon</th>
                                    <th>Cuaca</th>
                                    <th>Suhu</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
